<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<title><ui:insert name="title">Default title</ui:insert></title>
</head>

<f:metadata>
	<f:event type="preRenderView" listener="#{StudentManager.LoadStudents}" />
</f:metadata>
<body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

	<div id="header">
		<ui:insert name="header">

		</ui:insert>
	</div>


	<div id="content">
		<ui:insert name="content">
			<h:form>
				<h:commandButton action="add-student" value="Add" />
			</h:form>
			<h:form>
				<table>
					<tr>
						<th>ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
					</tr>
					<ui:repeat var="student" value="#{StudentManager.students}">
						<tr>
							<td>#{student.id}</td>
							<td>#{student.first_name}</td>
							<td>#{student.last_name}</td>
							<td>#{student.email}</td>
							<td><h:commandButton
									action="#{StudentManager.LoadStudents(student.id)}"
									value="Edit" styleClass="button"></h:commandButton></td>
							<td><h:commandButton
									action="#{StudentManager.DeleteStudent(student.id)}"
									value="Delete" styleClass="button">
								</h:commandButton></td>
						</tr>
					</ui:repeat>
				</table>
			</h:form>
		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">

		</ui:insert>
	</div>

</body>
</html>
