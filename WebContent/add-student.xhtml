<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<title><ui:insert name="title">Default title</ui:insert></title>
</head>
<body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

	<div id="header">
		<ui:insert name="header">

		</ui:insert>
	</div>


	<div id="content">
		<ui:insert name="content">
			<h:form>
				<label>FirstName: </label>
				<h:inputText value="#{StudentManager.student.first_name}" required="true" requiredMessage="First name is needed" />
				<label>LastName: </label>
				<h:inputText value="#{StudentManager.student.last_name}" required="true" requiredMessage="Last name is needed" />
				<label>Email: </label>
				<h:inputText value="#{StudentManager.student.email}">
				</h:inputText>>

				<h:commandButton action="#{StudentManager.AddStudent}" value="Add" />
			</h:form>
			<h:outputLink value="list-students.xhtml">
				<h:outputText value="Back to List" styleClass="outputText"></h:outputText>
			</h:outputLink>
		</ui:insert>

	</div>

	<div id="footer">
		<ui:insert name="footer">

		</ui:insert>
	</div>

</body>

</html>
